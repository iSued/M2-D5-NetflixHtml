<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
  <link rel="stylesheet" href="profile.css" />
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark mb-5" id="nav">
    <a class="navbar-brand" href="#">
      <img height="40" src="https://fontmeme.com/permalink/201016/1c8e3c2e0b88a9a1b0b2d068629f1e0d.png" alt="Netflix" />
    </a>
  </nav>

  <div class="container" id="main">
    <div class="row">
      <div class="col-12 section-1">
        <h1>Edit Profile</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-3 section-2">
        <img src="Image/Capture.PNG" alt="strive image" width="150" height="150" />
      </div>
      <div class="col-9 section-2" id="mySect">
        <div class="row">
          <div class="col-12 sect1">
            <p class="strive">Strive Student</p>
            <label for="sel1">
              <h5>Language:</h5>
            </label>
            <select class="form-control" id="sel1">
              <option>English</option>
              <option>Spanish</option>
              <option>Chinese</option>
              <option>Urdu</option>
              <option>Arabic</option>
              <option>Deutsch</option>
              <option>Hindi</option>
              <option>French</option>
            </select>
          </div>
          <div class="col-12 sect2">
            <h4>Maturity Settings:</h4>
            <h6>ALL MATURITY RATINGS</h6>
            <p>Show titles of all maturity ratings for this profile.</p>
            <button class="edit">EDIT</button>
          </div>
          <div class="col-12 sect3">
            <h4>Autoplay controls</h4>

            <label class="lab" for="option1">
              <input type="checkbox" id="option1" checked="checked" />
              Autoplay next episode in a series on all devices
              <span class="checkmark"></span></label>

            <label class="lab" for="option2">
              <input type="checkbox" id="option2" checked="checked" />
              Autoplay previews while browsing on all devices
              <span class="checkmark"></span></label>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-12 section-3">
        <button class="first">SAVE</button>
        <button class="second">CANCEL</button>
        <button class="third">DELETE PROFILE</button>
      </div>
    </div>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
  </script>
</body>

</html>
